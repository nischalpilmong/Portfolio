<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(3, 1fr);
        }
        .image{
            border: 2px solid black;
            width: 100%;
        }
       
    </style>
</head>
<body>
    <h1>Practice</h1>
    <div class="image-container">
        <div class="image"><img src="img/project1.JPG"></div>
        <div class="image"><img src="img/project2.JPG"></div>
        <div class="image"><img src="img/project3.JPG"></div>
        <div class="image"><img src="img/project4.JPG"></div>
        <div class="image"><img src="img/project5.JPG"></div>
        <div class="image"><img src="img/portrait.jpg"></div>

    </div>
</body>
</html>
